<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div>
 <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
 
 <div x-data="{ sidebarOpen: false, darkMode: false }">
     <div class="flex h-screen bg-blue-50  font-roboto">
         <div :class="sidebarOpen ? 'block' : 'hidden'" @click="sidebarOpen = false"
             class="fixed z-20 inset-0 bg-black opacity-50 transition-opacity lg:hidden "></div>
 
         <div :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'"
             class="fixed z-30 inset-y-0 left-0 w-60 transition duration-300 transform bg-white   overflow-y-auto lg:translate-x-0 lg:static lg:inset-0">
             <div class="flex items-center justify-center mt-8">
                 <div class="flex items-center px-4">
                     <img src="https://www.greycampus.com/packs/media/images/logos/Group-cf750a6b5247b8db3f2becf3f550d5ad.svg">
                 </div>
             </div>
 
             <nav class="flex flex-col mt-12 px-4 text-center font-semibold">
                 <a href="new_moderator.html"
                     class="py-2 text-sm text-left hover:bg-gray-200 hover:text-blue-500 border-l-4 p-2  border-blue-500 rounded">New Moderator</a>
             </nav>
         </div>
 
         <div class="flex-1 flex flex-col overflow-hidden">
             <header class="flex justify-between items-center p-2 lg:p-4 shadow-md bg-white">
                 <div class="flex items-center space-x-4 lg:space-x-0">
                     <button @click="sidebarOpen = true"
                         class="text-gray-500 dark:text-gray-300 focus:outline-none lg:hidden">
                         <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                             <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2"
                                 stroke-linecap="round" stroke-linejoin="round" />
                         </svg>
                     </button>
 
                    
                 </div>
 
                 <div class="flex navigation items-center space-x-4">
                  
                     <div x-data="{ dropdownOpen: false }" class="relative">
                      <div x-data="{ dropdownOpen: false }" class="relative">
                       <button @click="dropdownOpen = ! dropdownOpen" 
                           class="flex items-center rounded-lg px-5 p-2 space-x-2 relative focus:outline-none">
                           
                           <img class="h-9 w-9 rounded-full border-2 object-cover"
                               src="https://images.unsplash.com/photo-1553267751-1c148a7280a1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                               alt="Your avatar">
                           <h2 class="text-gray-700 dark:text-gray-300 font-semibold text-sm hidden sm:block">Jones Ferdinand</h2>
                           <svg class="w-2 h-2 absolute top-0 right-0 relative pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232"><path d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z" fill="#648299" fill-rule="nonzero"/></svg>
                           
                       </button>
           
                       <div class="absolute right-0 mt-2 w-48 bg-gray-50 rounded-md overflow-hidden shadow-xl z-10"
                           x-show="dropdownOpen" x-transition:enter="transition ease-out duration-100 transform"
                           x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
                           x-transition:leave="transition ease-in duration-75 transform"
                           x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95"
                           @click.away="dropdownOpen = false">
                           <a href="#"
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white">Profile</a>
                          
                           <a href="index.html"
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white">Logout</a>
                       </div>
                   </div>
 
                         <div class="absolute right-0 mt-2 w-48 bg-white rounded-md overflow-hidden shadow-xl z-10"
                             x-show="dropdownOpen" x-transition:enter="transition ease-out duration-100 transform"
                             x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75 transform"
                             x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95"
                             @click.away="dropdownOpen = false">
                             <a href="#"
                                 class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-600 hover:text-white">Profile</a>
                             <a href="#"
                                 class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-600 hover:text-white">Tickets</a>
                             <a href="/login"
                                 class="block px-4 py-2 text-sm text-gray-700 hover:bg-purple-600 hover:text-white">Logout</a>
                         </div>
                     </div>
                 </div>
             </header>
 
             <main class="flex-1 overflow-x-hidden overflow-y-auto">
                 <div class=" mx-auto px-2 md:px-5 xl:px-28">
                   <div>
                    <div data-controller="post">
                      <form action="" class="form bg-white p-6 my-10 relative">
                        <h3 class="text-2xl text-gray-900 font-semibold">New Moderator</h3>
                        <div class="xl:flex lg:flex md:flex xl:space-x-5 mt-3">
                            <input type="text" name="" id="" placeholder="Name*" class="border p-2  xl:w-1/2 w-full">
                            <input type="tel" name="" id="" placeholder="Phone*" class="border xl:mt-0 lg:mt-0 md:mt-0 mt-3 p-2  xl:w-1/2 w-full">
                        </div>
                        <input type="email" name="" id="" placeholder="Email-id*" class="border p-2 w-full mt-3">
                        <div class="xl:flex lg:flex md:flex xl:space-x-5 mt-3">
                          <input type="text" name="" id="" placeholder="Designation*" class="border p-2 xl:w-1/2 w-full">
                          <input type="link" name="" id="" placeholder="LinkedIn Profile(optional)" class="border xl:mt-0 lg:mt-0 md:mt-0 mt-3 p-2 xl:w-1/2 w-full">
                      </div>
                      <div class="xl:flex lg:flex md:flex xl:space-x-5 mt-3">
                        <input type="password" name="" id="" placeholder="Password*" class="border p-2  xl:w-1/2 w-full">
                        <input type="password" name="" id="" placeholder="Confirm Password*" class="border xl:mt-0 lg:mt-0 md:mt-0 mt-3 p-2 xl:w-1/2 w-full">
                    </div>
                    <div class="mt-3">
                      <div class="relative">
                        <select class="w-full mt-2 rounded py-2 border px-2 leading-tight text-gray-400 focus:outline-none focus:border-primary"><option class="text-gray-100"><span class="text-gray-400">Select a Role*</span></option>
              <option class="text-gray-700">Member</option>
              <option class="text-gray-700">trainer</option></select>
                      </div>
                    </div>
                    <div class="w-full mt-3 mb-4">
                      <label class="w-44 flex p-1 mt-2 justify-center bg-white text-blue rounded-lg border hover:bg-gray-50 cursor-pointer hover:bg-blue ">
                          <span class="text-gray-400">Select a Profile Image</span>
                          <input type='file' class="hidden" />
                      </label>
                  </div>
                      <div class="text-center">
                        <input type="submit" value="Submit" class="rounded-lg cursor-pointer self-center mt-6 bg-blue-600 hover:bg-blue-500 text-white font-semibold p-3">
                      </div>  
                    </form>
                    </div>
            
                  </div>

         
                  </div>
                    
                   </div>
             </main>
         </div>
     </div>
 </div>
</div>



</body>

</html>
