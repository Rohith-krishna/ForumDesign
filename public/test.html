<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 15%; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 50%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

/* The Close Button */
.close {
  /* color: white; */
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.modal-body {padding: 2px 16px;}


</style>
</head>
<body>

<h2>Animated Modal with Header and Footer</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal ">

  <!-- Modal content -->
  <div class="modal-content rounded-md">
   
   <div class="modal-body">
    <div class="flex mt-3">
    <h1 class="text-lg font-semibold">Create Forum</h1>
     <span class="close ml-auto cursor-pointer">&times;</span>
    </div>
     <main class="mt-3">
        
        
      <input class="appearance-none border border-gray-400 rounded w-3/4 mb-3 py-2 px-4 text-gray-700 leading-tight bg-white focus:outline-none focus:border-primary" placeholder="Name*" required="required" type="text" name="user[name]" id="user_name">
      <div>
        <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
  
        <style>
            [x-cloak] {
                display: none;
            }
        </style>
        <select x-cloak id="select" style="visibility: hidden;">
            <option value="1">Javed</option>
            <option value="2">Mellisa</option>
            <option value="3">Robert</option>
            <option value="4">Venessa</option>
        </select>
  
   <div x-data="dropdown()" x-init="loadOptions()" class="w-full  flex flex-col   mx-auto">
      <form>
          <input name="values" type="hidden" x-bind:value="selectedValues()">
          <div class="inline-block relative w-100">
              <div class="flex flex-col  relative">
                  <div x-on:click="open" class="w-full  svelte-1l8159u">
                      <div class=" p-1 flex border border-gray-200 bg-white rounded svelte-1l8159u">
                          <div class="flex flex-auto flex-wrap">
                              <template x-for="(option,index) in selected" :key="options[option].value">
                                  <div
                                      class="flex justify-center items-center m-1 font-medium py-1 px-2 bg-white rounded-full text-teal-700 bg-teal-100 border border-teal-300 ">
                                      <div class="text-xs font-normal leading-none max-w-full flex-initial x-model="
                                          options[option]" x-text="options[option].text"></div>
                                      <div class="flex flex-auto flex-row-reverse">
                                          <div x-on:click="remove(index,option)">
                                              <svg class="fill-current h-6 w-6 " role="button" viewBox="0 0 20 20">
                                                  <path d="M14.348,14.849c-0.469,0.469-1.229,0.469-1.697,0L10,11.819l-2.651,3.029c-0.469,0.469-1.229,0.469-1.697,0
                                             c-0.469-0.469-0.469-1.229,0-1.697l2.758-3.15L5.651,6.849c-0.469-0.469-0.469-1.228,0-1.697s1.228-0.469,1.697,0L10,8.183
                                             l2.651-3.031c0.469-0.469,1.228-0.469,1.697,0s0.469,1.229,0,1.697l-2.758,3.152l2.758,3.15
                                             C14.817,13.62,14.817,14.38,14.348,14.849z" />
                                              </svg>
  
                                          </div>
                                      </div>
                                  </div>
                              </template>
                              <div x-show="selected.length    == 0" class="flex-1">
                                  <input placeholder="Select a option"
                                      class="bg-transparent p-1 px-2 appearance-none outline-none h-full w-full text-gray-800"
                                      x-bind:value="selectedValues()"
                                  >
                              </div>
                          </div>
                          <div
                              class="text-gray-300 w-8 py-1 pl-2 pr-1 border-l flex items-center border-gray-200 svelte-1l8159u">
  
                              <button type="button" x-show="isOpen() === true" x-on:click="open"
                                  class="cursor-pointer w-6 h-6 text-gray-600 outline-none focus:outline-none">
                                  <svg version="1.1" class="fill-current h-4 w-4" viewBox="0 0 20 20">
                                      <path d="M17.418,6.109c0.272-0.268,0.709-0.268,0.979,0s0.271,0.701,0,0.969l-7.908,7.83
      c-0.27,0.268-0.707,0.268-0.979,0l-7.908-7.83c-0.27-0.268-0.27-0.701,0-0.969c0.271-0.268,0.709-0.268,0.979,0L10,13.25
      L17.418,6.109z" />
                                  </svg>
  
                              </button>
                              <button type="button" x-show="isOpen() === false" @click="close"
                                  class="cursor-pointer w-6 h-6 text-gray-600 outline-none focus:outline-none">
                                  <svg class="fill-current h-4 w-4" viewBox="0 0 20 20">
                                      <path d="M2.582,13.891c-0.272,0.268-0.709,0.268-0.979,0s-0.271-0.701,0-0.969l7.908-7.83
      c0.27-0.268,0.707-0.268,0.979,0l7.908,7.83c0.27,0.268,0.27,0.701,0,0.969c-0.271,0.268-0.709,0.268-0.978,0L10,6.75L2.582,13.891z
      " />
                                  </svg>
  
                              </button>
                          </div>
                      </div>
                  </div>
                  <div class="w-full px-4">
                      <div x-show.transition.origin.top="isOpen()"
                          class="absolute shadow top-100 bg-white z-40 w-full lef-0 rounded max-h-select overflow-y-auto svelte-5uyqqj"
                          x-on:click.away="close">
                          <div class="flex flex-col w-full">
                              <template x-for="(option,index) in options" :key="option">
                                  <div>
                                      <div class="cursor-pointer w-full border-gray-100 rounded-t border-b hover:bg-teal-100"
                                          @click="select(index,$event)">
                                          <div x-bind:class="option.selected ? 'border-teal-600' : ''"
                                              class="flex w-full items-center p-2 pl-2 border-transparent border-l-2 relative">
                                              <div class="w-full items-center flex">
                                                  <div class="mx-2 leading-6" x-model="option" x-text="option.text"></div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </template>
                          </div>
                      </div>
                  </div>
              </div>
            
          </form>
          </div>
          
  
          <script>
              function dropdown() {
                  return {
                      options: [],
                      selected: [],
                      show: false,
                      open() { this.show = true },
                      close() { this.show = false },
                      isOpen() { return this.show === true },
                      select(index, event) {
  
                          if (!this.options[index].selected) {
  
                              this.options[index].selected = true;
                              this.options[index].element = event.target;
                              this.selected.push(index);
  
                          } else {
                              this.selected.splice(this.selected.lastIndexOf(index), 1);
                              this.options[index].selected = false
                          }
                      },
                      remove(index, option) {
                          this.options[option].selected = false;
                          this.selected.splice(index, 1);
  
  
                      },
                      loadOptions() {
                          const options = document.getElementById('select').options;
                          for (let i = 0; i < options.length; i++) {
                              this.options.push({
                                  value: options[i].value,
                                  text: options[i].innerText,
                                  selected: options[i].getAttribute('selected') != null ? options[i].getAttribute('selected') : false
                              });
                          }
  
  
                      },
                      selectedValues(){
                          return this.selected.map((option)=>{
                              return this.options[option].value;
                          })
                      }
                  }
              }
          </script>
    </div>
   
    <div class="text-center mt-5">
        <div><input type="submit" name="commit" value="Save" class="bg-blue-600 hover:bg-blue-800 cursor-pointer text-white py-1 px-3 rounded mb-3" data-disable-with="Saving..."></div>
    </div>

</main>
    </div>
  
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
